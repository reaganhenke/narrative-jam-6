<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="image" href="assets/UI/channellogo.png">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="loading.js"></script>
  <script src="dialogue-constants.js"></script>
  <script src="dialogue-hauntedhouse.js"></script>
  <script src="dialogue-pizzaconundrum.js"></script>
  <script src="dialogue-friendshipstars.js"></script>
  <script src="dialogue-hauntedhouse-french.js"></script>
  <script src="dialogue-pizzaconundrum-french.js"></script>
  <script src="dialogue-friendshipstars-french.js"></script>
  <script src="text-constants.js"></script>
  <script src="episodes.js"></script>
  <script src="audiopuzzle.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="./favicon.ico">
  <title>Ghost Whisperer</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main>
    <div id="loading">
      <img alt="ghost signal" src="assets/UI/channellogo.png">
      <div class="loading-dots"></div>
      <div class="language-buttons hidden">
        <button onclick="selectLanguageAndStart('english')">english</button>
        <button onclick="selectLanguageAndStart('french')">french</button>
      </div>

    </div>
    <div id="titlescreen" class="hidden">
      <h1>GHOST INTERPRETER</h1>
      <div id="title-text"></div>
      <button onclick="startGame()" aria-label="start"></button>
    </div>
    <div id="episode-intro" class="hidden">
      <div class="overlay"></div>
      <h2 id="episode-title"></h2>
      <button onclick="startEpisode()" id="start-button"></button>
    </div>
    <div id="dialogue-container" class="hidden">
      <div class="dialogue-main">
        <div id="character-portrait"></div>
        <div class="dialogue-overlay">
          <img alt="LIVESTREAM" src="assets/UI/live.png">
        </div>
        <div class="dialogue-responses-wrapper" id="responses">
        </div>
        <div class="dialogue-wrapper">
          <div id="speaker-name"></div>
          <div class="text">
            <p id="character-dialogue"></p>
            <button id="progress-dialogue" class="hidden" aria-label="next"></button>
          </div>
        </div>
        <div class="epilogue-wrapper hidden">
          <p id="episode-epilogue-result"></p>
          <button id="next-episode" onclick="nextEpisode()" class="hidden"></button>
        </div>
      </div>
      <div class="livestream">
        <div id="view-wrapper"><span id="view-number"></span><img alt="viewers" src="assets/UI/viewers.png"></div>
        <div class="livestream-wrapper">
          <div id="livestream-chat"></div>
        </div>
      </div>
    </div>
    </div>
    <div id="audio-container" class="hidden">
      <div class="ghost-portrait-background">
        <div id="ghost-portrait"></div>
      </div>
      <div class="translator-art"></div>
      <div id="audio-screen"></div>
      <div id="caption"></div>
      <input type="range" min="0" max="10" step="0.1" aria-label="signal slider" id="slider1"
        oninput="updateVolumeSlider(this.value)" />
      <input type="range" min="0" max="10" step="0.1" aria-label="signal slider" id="slider2"
        oninput="updateStaticSlider(this.value)" />
      <input type="range" min="0" max="10" step="0.1" aria-label="signal slider" id="slider3"
        oninput="updateSpeedSlider(this.value)" />
      <div class="buttons">
        <button onclick="playAudio()" aria-label="play" id="play-button"></button>
        <button onclick="pauseAudio()" aria-label="pause" id="pause-button"></button>
      </div>

      <button id="finish-audio-puzzle" onclick="finishAudioPuzzle()" aria-label="finish"></button>

    </div>
    <div id="episode-epilogue" class="hidden">
      <p id="epilogue-result"></p>
    </div>
  </main>
</body>
</html>
